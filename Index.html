<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='Style.css'>
    
</head>
<body>
    <section id = 'calculator'>
        <form>
            <input id = 'calcScreen' type="text">
        </form>
        <div id = 'btnsFrame'>
            <button type="button" class="btn yellow-btns" data-num = '+'>+</button>
            <button type="button" class="btn yellow-btns" data-num = '-'>-</button>
            <button type="button" class="btn yellow-btns" data-num = '*'>*</button>
            <button type="button" class="btn yellow-btns" data-num = '/'>/</button>

            <button type="button" class="btn grey-btns" data-num = '9'>9</button>
            <button type="button" class="btn grey-btns" data-num = '8'>8</button>
            <button type="button" class="btn grey-btns" data-num = '7'>7</button>
            <button type="button" class="btn grey-btns" data-num = '6'>6</button>
            <button type="button" class="btn grey-btns" data-num = '5'>5</button>
            <button type="button" class="btn grey-btns" data-num = '4'>4</button>
            <button type="button" class="btn grey-btns" data-num = '3'>3</button>
            <button type="button" class="btn grey-btns" data-num = '2'>2</button>
            <button type="button" class="btn grey-btns" data-num = '1'>1</button>
            <button type="button" class="btn grey-btns" data-num = '0'>0</button>
            <button type="button" class="btn grey-btns" data-num = '.'>.</button>

            <button type="button" class="equal-btn" >=</button>
            <button type="button" class="clear-btn" >C</button>
        </div>
    </section>
    
    <script src='Index.js'></script>
</body>
</html>
